<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Employee Time Tracking</title>
    <link rel="stylesheet" href="style.css">
    <script src="./preload.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Employee Time Tracking</h1>
      <form id="start-form">
        <div class="form-group">
          <label for="project-select">Select Project:</label>
          <select id="project-select" name="project">
            <option value="1">Project 1</option>
            <option value="2">Project 2</option>
            <option value="3">Project 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="screenshot-select">Screenshot Interval:</label>
          <select id="screenshot-select" name="screenshot-interval">
            <option value="1">1 minute</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Start Timer</button>
        <button type="button" class="btn btn-secondary" id="pause-button" disabled>Pause Timer</button>
        <button type="button" class="btn btn-danger" id="stop-button" disabled>Stop Timer</button>
      </form>
      <div id="task-forms"></div>
      <div id="timer-display"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
